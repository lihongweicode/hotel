<!DOCTYPE html>
<html>
<head>
    <script src="../../js/boot.js" type="text/javascript"></script>
</head>
<style>
    .layui-form-label {
        width: 100px;
    }

    .layui-form-item .layui-input-inline {
        width: 300px;
    }
</style>
<body>
<div class="d-body">
    <form class="layui-form" id="addForm">
        <input type="hidden" class="layui-input" id="apiId" name="apiId">
        <div class="layui-form-item">
            <label class="layui-form-label">接口名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="apiName" lay-verify="required" name="apiName" placeholder="请输入接口名称">
            </div>
            <div class="layui-input-inline" style="width:10px">
                <span style="color: red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">接口路径</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="apiUrl" name="apiUrl"
                       placeholder="请输入接口路径">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请求方式</label>
            <div class="layui-input-inline">
                <select name="method" lay-filter="method" id="method" lay-verify="required">
                    <option value="">请选择请求方式</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>


                </select>
            </div>
            <div class="layui-input-inline" style="width:10px">
                <span style="color: red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 130px;">
                <a class="layui-btn" lay-submit lay-filter="subForm">提交</a>
                <a class="layui-btn layui-btn-primary" onclick="goBackList();">取消</a>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    $(function () {
        //判断token
        layui.use(['form', 'layer','$api'], function () {
            var form = layui.form,
                layer = layui.layer,
                $api = layui.$api

            //表单验证
            $("#addForm").validate({
                ignore: ":hidden:not(select)",//解决无法校验select
                errorPlacement: function (error, element) {
                    error.appendTo(element.parent().parent()); //修改错误提示信息 显示位置
                }
            });

            //设置一个对象来控制是否进入AJAX过程
            var ajax_flag = false;
            //监听提交
            form.on('submit(subForm)', function () {
                //判断表单验证是否通过
                if ($("#addForm").valid()) {
                    //如果正在提交则直接返回，停止执行
                    if (ajax_flag) return;
                    //标记当前状态为正在提交状态
                    console.log($("#addForm").serialize())
                    ajax_flag = true;
                    $api.doPost(
                        '/api/updateApi',
                        $("#addForm").serialize(),
                        function (data) {
                            layer.msg(data.msg, {icon: data.icon}, function () {
                                goBackList();
                            });
                        }
                    );
                }
            });

            var thisURL = document.URL;
            var getval = thisURL.split('?')[1];
            var id = getval.split("=")[1];
            //初始化数据
            $api.doPost('/api/apiOne',{apiId: id},function (data) {
                var obj = eval(data.data.api);
                $("#method [value="+ obj.method +"]").attr("selected","selected");
                //重新渲染样式
                form.render('select');
                $("#apiId").val(obj.apiId);
                $("#apiName").val(obj.apiName);
                $("#apiUrl").val(obj.apiUrl);
            });
        });
    });
</script>
</html>
