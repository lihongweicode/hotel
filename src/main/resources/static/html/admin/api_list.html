<!DOCTYPE html>
<html>
<head>
    <script src="../../js/boot.js" type="text/javascript"></script>
</head>
<body>
<div class="d-body">
    <form class="layui-form">
        <div class="layui-form-pane mt-5">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" name="apiName" placeholder="接口名称" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <!-- 查询按钮 -->
                    <button class="layui-btn" lay-filter="sreach" id="sreach" lay-submit=""><i class="layui-icon">
                        &#xe615;</i>
                    </button>
                    <!-- 添加按钮 -->
                    <a class="layui-btn" id="add"><i class="layui-icon">&#xe654;</i></a>
                </div>
                <div style="float: right;">
                    <a class="layui-btn"
                       href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon">ဂ</i></a>
                </div>
            </div>
        </div>
    </form>
    <table id="myTable" lay-filter="myTable"></table>
</div>
</body>
<script type="text/html" id="operation">
    <!--<a class="layui-btn layui-btn-radius layui-btn-xs" lay-event="info" title="查看"><i class="layui-icon">&#xe642;</i>查看</a>-->
    <a class="layui-btn layui-btn-radius layui-btn-xs" lay-event="update" title="修改"><i class="layui-icon">&#xe642;</i>修改</a>
    <a class="layui-btn layui-btn-radius layui-btn-xs" lay-event="delete" title="删除"><i class="layui-icon">&#xe642;</i>删除</a>
</script>
<script>
    layui.use(['laydate', 'table', 'form', 'layer', '$api'], function () {
        var form = layui.form,
            table = layui.table,
            layer = layui.layer,
            $api = layui.$api;

        var tableIns = table.render({
            elem: '#myTable',
            url: '/api/apiList',
            method: 'get',
            where: {
                orderBy: "apiId",//排序方式
                orderSort: "DESC"
            },
            cols: [[ //标题栏
                {field: 'apiName', title: '接口名称', sort: true},
                {field: 'apiUrl', title: '接口路径', sort: true},
                {field: 'method', title: '请求方式', sort: true},
                {field: 'apiStatus', title: '接口状态', sort: true},
                {title: '操作', width: 230, toolbar: '#operation', fixed: 'right'}
            ]],
            skin: 'row', //表格风格
            even: true,
            page: true, //是否显示分页
            limits: [10, 15, 20],
            limit: 10//每页默认显示的数量
        });
        //监听添加按钮
        $("#add").click(function () {
            var addlayer = layer.open({
                type: 2,
                title: '添加接口',
                shadeClose: true,
                shade: 0.5,
                maxmin: true,
                area: ['50%', '90%'],
                content: 'api_add.html'
            });
            layui.layer.full(addlayer);
        });
        //监听提交按钮
        form.on('submit(sreach)', function (data) {
            var parsedJson = eval(data.field);//转换为json对象
            tableIns.reload({
                where: { //设定异步数据接口的参数
                    apiName: parsedJson.apiName,
                    orderBy: "apiId", //排序字段
                    orderSort: "DESC" //排序方式
                }
            });
            return false;
        });
        //监听排序按钮
        table.on('sort(myTable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，如：
            tableIns.reload({
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                , where: { //请求参数
                    orderBy: obj.field //排序字段
                    , orderSort: obj.type //排序方式
                }
            });
        });
        //设置一个对象来控制是否进入AJAX过程
        var ajax_flag = false;
        //监听工具条
        table.on('tool(myTable)', function (obj) { //注：tool是工具条事件名，myTable是table原始容器的属性 lay-filter="对应的值"
            var data = eval(obj.data) //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'info') {
                var editlayer = layer.open({
                    type: 2,
                    title: '查看详情',
                    shadeClose: true,
                    shade: 0.5,
                    maxmin: true,
                    area: ['55%', '90%'],
                    content: 'detection_info.html?id=' + data.detectionId
                });
                layui.layer.full(editlayer);
            }else if(layEvent === 'update'){
                var editlayer = layer.open({
                    type: 2,
                    title: '编辑接口',
                    shadeClose: true,
                    shade: 0.5,
                    maxmin: true,
                    area: ['55%', '90%'],
                    content: 'api_edit.html?id=' + data.apiId
                });

            }else if(layEvent === 'delete'){
                layer.confirm('你确定要删除这条数吗?',{
                    btn:['确定','取消'],
                },function(){
                    $api.doPost('/api/deleteApi',{apiId: data.apiId},function (result) {
                        var msg = result;//返回的结果页面
                        if(msg.code == 200){
                            layer.alert('删除成功!', {
                                icon: 6,
                                yes:function(){
                                    location.replace(location.href);
                                }
                            });
                        }else{
                            layer.alert('删除失败!', {
                                icon: 5,
                                yes:function(){
                                    location.replace(location.href);
                                }
                            });
                        }
                    });
                })
            }
        });
    })

</script>
</html>
