<!DOCTYPE html>
<html>
<head>
    <script src="../../js/boot.js" type="text/javascript"></script>
</head>
<style>
    .layui-form-label {
        width: 100px;
    }

    .layui-form-item .layui-input-inline {
        width: 300px;
    }
</style>
<body>
<div class="d-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="phone" disabled  >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="clientName" disabled  >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="password" disabled  >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">剩余数量</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="surplusNum" disabled  >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">账户余额</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="surplusPrice" disabled  >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 130px;">
                <a class="layui-btn" onclick="goBackList();">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    $(function () {
        layui.use(['$api'], function () {
            var $api = layui.$api;

            var thisURL = document.URL;
            var getval = thisURL.split('?')[1];
            var id = getval.split("=")[1];

            $api.doGet('/client/' + id,null,function (data) {
                var obj = eval(data.client);
                $("#clientName").val(obj.clientName);
                $("#phone").val(obj.phone);
                $("#password").val(obj.password);
                $("#surplusNum").val(obj.surplusNum);
                $("#surplusPrice").val(obj.surplusPrice);
            });
        });
    });
</script>
</html>
